<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{srType.code}}">
  <ion-content has-header="true" padding="true">
    <div class="list srEvent"  ng-repeat="attribute in srType.attributes | orderBy: srType.attribute.order" >
      <label class="item item-input item-stacked-label item-text-wrap" ng-if="attribute.datatype == 'CHAR'">
        <span class="input-label" >{{attribute.description}}</span>
        <input ng-model="newSR" type="text">
      </label>

      <div ng-if="attribute.datatype == 'CHARLIST'">
        <label class="item item-input item-stacked-label item-text-wrap">
          <div class="input-label">
            {{attribute.description}}
          </div>
        </label>
        <div class="item item-input item-select item-text-wrap">
            <select ng-model="mySelection" ng-options="value for value in attribute.values">
            </select>
        </div>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="submit()">
     Submit
    </button>
  </ion-content>
</ion-view>
